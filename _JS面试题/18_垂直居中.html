<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>垂直居中</title>
    <style>
        .parent{
            width: 600px;
            height: 600px;
            background-color: antiquewhite;
            display: grid;
        }
        .child{
            width: 400px;
            height: 200px;
            background-color: rgb(203, 236, 110);
            align-self: center;
            justify-self: center;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">

        </div>

    </div>
</body>
</html>
